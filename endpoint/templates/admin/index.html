{% extends 'admin/master.html' %}

{% block access_control %}
  {% if not current_user.is_authenticated %}
    <a class="btn btn-default navbar-btn pull-right" href="{{ url_for('user_views.login', next='admin') }}">Login</a>
  {% else %}
  <ul class="nav navbar-nav navbar-right">
    <li>
      <a href="{{ url_for('user_views.logout') }}">Logout</a>
    </li>
  </ul>
  {% endif %}
{% endblock %}
