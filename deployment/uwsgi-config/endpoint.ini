[uwsgi]
uid = www-data
gid = www-data

{% if not docker %}
plugins = python3
{% endif %}

module=endpoint:app

master = true
processes = 5

socket = endpoint.sock
chmod-socket = 660
chown-socket = www-data:www-data
vacuum = true

die-on-term = true

{% if not docker %}
logto = /var/log/uwsgi/%n.log
{% endif %}